<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> 
    body {
      margin: 0;
      padding: 0;
      background-color: #eeecfc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .card {
        width: 80%; 
        /* margin: 20px auto;  */
        padding: 16px; 
        border: 1px solid #ddd; 
        border-radius: 8px; 
        box-shadow: 0 2px 6px rgba(73, 73, 73, 0.1); 
        background-color: #fff; 
        font-family: Arial, sans-serif; 
        display: flex; 
        justify-content: center; 
        flex-direction: column;
        align-items: center; 
        gap: 70px;
    } 

    .input-form {
        align-items: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
    }
    </style> 
</head>
<body>
    <div class="card">
        <h1>To-Do List</h1>
        <ul id="todo-list"></ul>
        <form id="todo-form" class="input-form">
            <!-- <input type="text" id="title" placeholder="Title" required> -->
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Title</span>
                <input type="text" required id="title" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <!-- <input type="text" id="description" placeholder="Description" required> -->
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Description</span>
                <input type="text" required id="description" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <button type="submit" class="btn btn-light">Add To-Do</button>
        </form>
    </div>
    <script>
        async function fetchTodos() {
            const response = await fetch('/todos');
            const todos = await response.json();
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';
            todos.forEach(todo => {
                
                const li = document.createElement('li');
                li.textContent = `${todo.title}: ${todo.description}(Completed:${todo.completed}) `;
                li.style.marginTop = '10px';
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.id = `edit_${todo.id}`;
                
                editBtn.type = 'button';
                editBtn.classList.add('btn');
                editBtn.classList.add('btn-outline-warning');
                editBtn.style.marginRight = '5px';
                editBtn.style.padding = '3px';
                editBtn.style.height = '29px';

                
                editBtn.onclick = async(e) => {
                    const isEdit = confirm('해당 항목을 수정하시겠습니까?');
                    if(!isEdit) return;

                    const record = await fetch(`/todos/${e.target.id.split('_')[1]}`);
                    const data = await record.json();
                    if(confirm('Title 값을 변경하시겠습니까?')) {
                        const title = prompt(`변경할 Title값을 입력하세요\n기존: ${data.title}`);
                        data.title = title;
                    }
                    if(confirm('Description 값을 변경하시겠습니까?')) {
                        const description = prompt(`변경할 Description값을 입력하세요\n기존: ${data.description}`);
                        data.description = description;
                    }
                    if(confirm('해당 항목을 완료 표시 하시겠습니까?')){
                        data.completed = true;
                    }
                    const response = await fetch(`/todos/${data.id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ ...data })
                    });
                    if(response.ok) {
                        fetchTodos();
                    }
                }

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.type = 'button';
                deleteBtn.classList.add('btn', 'btn-outline-danger');
                deleteBtn.id = `delete_${todo.id}`;
                deleteBtn.style.height='29px';
                deleteBtn.style.padding='3px';

                deleteBtn.onclick = async(e) => {
                    const isDelete = confirm('해당 항목을 삭제하시겠습니까?');
                    if(!isDelete) return;

                    const id = e.target.id.split('_')[1];

                    const response = await fetch(`/todos/${id}`, {
                        method: 'DELETE'
                    })
                    if(response.ok) fetchTodos();
                }
                li.appendChild(editBtn);
                li.appendChild(deleteBtn);
                todoList.appendChild(li);
            });
        }

        document.getElementById('todo-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const response = await fetch('/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: Date.now(), title, description, completed: false })
            });
            if (response.ok) {
                fetchTodos();
            }
        });

        fetchTodos();
    </script>
</body>
</html>
